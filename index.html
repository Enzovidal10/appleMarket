<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" type="image/x-icon">
    <title>Apple Market</title>

<body>
    <section class="sect-navbar">
            <!-- Barra de navegacion -->
            <nav>
                    <img class="logo" src="img/icon.jpg" alt="mac-img">   
                    <ul class="nav-ul">
                        <a href=""><li>iPhone</li></a>
                        <a href=""><li>MacBook</li></a>
                        <a href=""><li>iPad</li></a>
                        <a href=""><li>Watch</li></a>
                        <a href=""><li>Accesorios</li></a>
                    </ul>
            </nav>
            <div class="title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="">
                <h1>Apple Market</h1>

    </section>
   
    <section>

        </div>
        <!-- Galeria de imÃ¡genes -->
        <div class="grid-card">
            <div class="card">

                <span class="descript">IPhone X</span>

            </div>
            <div class="card">
               <div class="card-img">

               <span class="desc">-25% OFF</span>

            </div>
            <div class="card">

                <span class="desc">-15% OFF</span>
                <span class="descript">IPhone XS</span>
                <span class="price">USD 1600</span>
            </div>
            <div class="card">
                <div class="card-img">
                    <img src="https://www.iplace.com.uy/ccstore/v1/images/?source=/file/v1597772223175242811/products/100002186.00-apple-iphone-13-pro-max-128gb-verde-alpino-mncy3lz-a.jpg" alt="">
                </div>
                <span class="desc">-18% OFF</span>
                <span class="descript">IPhone 8</span>
                <span class="price">USD 800</span>
            </div>
            <div class="card">

                <span class="desc">-30% OFF</span>
                <span class="descript">Apple Watch</span>
                <span class="price">USD300</span>
            </div>
            <div class="card">
               <div class="card-img">
                <img src="https://www.iplace.com.uy/ccstore/v1/images/?source=/file/v434609016215204373/products/9999254016379.00-kit-iphone-13-256gb-blanco-estelar-adaptador-iplace-usb-c.jpg" alt="">
               </div>
               <span class="desc">-20% OFF</span>
               <span class="descript">MacBook</span>
               <span class="price">USD 1100</span>
            </div>
